<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">


    <title>Tile guesser</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">Tile Guesser</a>

            <form class="d-flex">
                <button class="btn btn-outline-success" type="submit">Reset Game</button>
            </form>

        </div>
    </nav>

    <div class="time-container position-absolute">
        <h2>TIMER</h2>
        <h3 id="timer-time">00:00</h3>
    </div>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <div class="text-center">
                <h3 class="">Winner!</h3>
                <p>Claim your spot on the leaderboard!</p>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="username" class="form-control" id="usernameInput" placeholder="Username...">
                </div>
                <div class="mb-3">
                    <h5 id="winner-timer">Total Time: </h5>
                </div>

                <div class="text-center">
                    <button id="btnSubmitResults" type="button" class="btn btn-primary" onsubmit="">Submit</button>
                </div>

            </div>
        </div>

    </div>

    <div class="game-area-container">
        <div>
            <div id="game-area-board" class="game-area-board">

            </div>

        </div>
    </div>

    <div class="text-center btnStartGame-container">
        <button id="btnStartGame" type="button" class="btn btn-primary">Start game</button>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<script src="./script.js"></script>

</html>
